<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body page= 'lista'>
    
    <div id= 'listaRegistros'>

        <input id = 'Busca' type="text" size= "20" placeholder="CPF">
        <button id= "btn1">filtrar</button>
        
        <table id = "Tab">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Nascimento</th>
                    <th>Habilidades</th>
                    <th>Sexo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>
        <div>
            <button onclick= "vizualizar('cadastro', true)">Novo usuario</button>
        </div>
    </div>

    <form id= 'cadastroRegistro'>

        <div class= 'campo'>
            <div>ID</div>
            <div>
                <input type='number' readonly id='id' />
            </div>
        </div>
        
        <div class= 'campo'>
            <div>Nome</div>
            <div>
                <input id='nome' placeholder="Nome Completo" autocomplete="off" />
            </div>
        </div>

        <div class= 'campo'>
            <div>CPF</div>
            <div>
                <input id='cpf' input type="text" placeholder="CPF" autocomplete="off" maxlength="14" onkeypress="mascara_cpf()" />
            </div>
        </div>

        <div class= 'campo'>
            <div>Telefone</div>
            <div>
                <input type= 'tel' id='tel' placeholder="Telefone" autocomplete="off" maxlength="13" onkeypress="mascara_tel()" />
            </div>
        </div>

        <div class= 'campo'>
            <div>Celular</div>
            <div>
                <input type= 'tel' id='cel' placeholder="Celular" autocomplete="off" maxlength="13" onkeypress="mascara_cel()" />
            </div>
        </div>

        <div class= 'campo'>
            <div>Email</div>
            <div>
                <input type= 'email' id='mail' placeholder="Email" autocomplete="off" maxlength="40" onkeypress="validarEmail()" />
            </div>
        </div>

        <div class= 'campo'>
            <div>Nascimento</div>
            <div>
                <input type= 'date' id='nascimento' />
            </div>
        </div>

        <div class= 'campo'>
            <div>Habilidades</div>
            <div>
                <select id="habilidades">
                    <option value="">Nenhum</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="js">javascript</option>
                </select>
            </div>
        </div>

        <div class= 'campo'>
            <div>Sexo</div>
            <div>
                <select id="Sexo">
                    <option value="">Nenhum</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
        </div>
        <div>
            <a href="/index.HTML"><button>Salvar</button></a>
            <button onclick= "vizualizar('lista')"class= 'vermelho' type="button" >Cancelar</button>
        </div>

    </form>

    <script src="scripts.js"></script> 
</body>
</html>
